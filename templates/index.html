<!DOCTYPE html>
<html lang="en">
<head>
  <title>Find your Building | SmartWasher</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/styles.css?{{ avoidCache }}">
  <script src="/static/js/jquery-3.2.1.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="topBar">
    <img id="topBarLogo" width="50px" height="50px" src="/static/img/logo.png">
    SmartWasher
  </div>

  <div id="content">
    <h1>Find your building!</h1>

    {% for buildingName, building in buildings.items() %}
      <a class="building" href="/building/{{ building.name }}">{{ building.name }}</a>
    {% endfor %}
  </div>

</body>
</html>
