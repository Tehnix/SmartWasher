<!DOCTYPE html>
<html lang="en">
<head>
  <title>Machine | SmartWasher</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?{{ avoidCache }}">
  <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/plotly-latest.min.js') }}"></script>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
  <div id="topBar">
    <img id="topBarLogo" width="50px" height="50px" src="/static/img/logo.png">
    SmartWasher
  </div>

  <div id="content">
    <h1>
      <a class="backButton" href="/building/{{ building }}">
        <img width="50px" height="50px" src="/static/img/back.png">
      </a> Building {{ building }}, floor {{ floor }}, room {{ room }}
    </h1>

    <div id="data-plot">
    </div>


  </div>

<script>
  var jsonData = {
    type: 'scatter',
    x: {{ xJsonData|safe }},
    y: {{ yJsonData|safe }}
  };
  var layout = {
      title: 'Audio Sample Data'
  };
  Plotly.newPlot('data-plot', [jsonData], layout);
</script>
</body>
</html>
