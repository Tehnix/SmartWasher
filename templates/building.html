<!DOCTYPE html>
<html lang="en">
<head>
  <title>Checking out {{ building.name }} | SmartWasher</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/styles.css?{{ avoidCache }}">
  <script src="/static/js/jquery-3.2.1.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="topBar">
    <img id="topBarLogo" width="50px" height="50px" src="/static/img/logo.png">
    SmartWasher
  </div>

  <div id="content">
    <h1>
      <a class="backButton" href="/">
        <img width="50px" height="50px" src="/static/img/back.png">
      </a> Checking out {{ building.name }}
    </h1>

    {% for floorNumber, floor in buildings[building.name.lower()].floors.floors.items() %}
      <p class="floorNumber">{{ floorNumber }}. floor rooms</p>
      {% for room in floor %}
        <p class="roomName">{{ room.name }}</p>
        <img class="washingMachine" width="50px" height="50px" src="/static/img/washing_machine.png">
      {% endfor %}
    {% endfor %}
  </div>

</body>
</html>
